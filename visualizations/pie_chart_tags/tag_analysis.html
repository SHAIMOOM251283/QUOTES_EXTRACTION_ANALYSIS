        .insights-container {
            max-width: 1200px;

            text-align: center;
            margin-bottom: 1.5rem;

            font-size: 0.95rem;

            background: #fff;

            background-repeat: no-repeat;
            background-position: right 1.25rem center;
            background-size: 1rem;

            /* Ensure space for arrow */
            padding-right: 2.75rem;
        }

        /* Chart container */
        .chart-wrapper {
            width: 100%;
            height: 650px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        .chart-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Back navigation */
        .back-link {

            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;

            color: #2563eb;
            background-color: #f0f5ff;
            border: 1px solid #2563eb;

        }

        .back-link:hover {
